# Nombre de la aplicacion
spring.application.name=MujerFintech

# Configuracion del servidor
# URL del dominio, mientras tanto localhost
server.address=localhost
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# Configuracion de la base de datos, reemplazar con propios credenciales de su servicio MySQL.
# Solo es necesario crear la base de datos llamada `mujerfintech`
spring.datasource.url=jdbc:mysql://localhost:3306/mujerfintech

# Nombre de usuario
spring.datasource.username=root

# Contrasena de usuario
spring.datasource.password=acore


spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuracion de JPA (Hibernate)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Actualizacioan automatica del esquema
spring.jpa.hibernate.ddl-auto=update

# Logging de SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf configuracion
spring.thymeleaf.cache=false
